<!doctype html>
<html lang="en">
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew:wght@900&family=Noto+Sans:ital,wght@1,700&display=swap" > 
    <link rel="stylesheet" href="https://fi.allfont.net/allfont.css?fonts=noto-sans-italic"/>
</head>
<body>
    <script src="scripts/script.js"></script>
    <div class="timer-container">
        <ul class="durations">
            <li id="pomodoro">POMODORO</li>
            <li id="fivemin">5 MIN BREAK</li>
            <li id="fifteenmin">15 MIN BREAK</li>
        </ul>
        <div id="time">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="button-container">
            <div id="button"></div>
        </div>
    </div>
    <div class="todo-container">I'm working on...</div>
</body>
</html>
